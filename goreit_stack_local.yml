  goreit-front:
    image: goreit/goreit-front
    volumes:
      - goreit-front:/data
    ports:
      - 80:80
    networks:
      - goreit

  mongo:
    image: mongo:4.0.0
    volumes:
      - goreit-mongo-data:/data/db
    ports:
      - 27017:27017
    command: mongod
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - goreit

  postgres:
    image: postgres
    volumes:
      - goreit-postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=Lideo123^
      - POSTGRES_DB=goreit
      - PGDATA=postgres
    networks:
      - goreit


